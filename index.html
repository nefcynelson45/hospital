<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosptial</title>
</head>
<br>
<h1>Patient Registration</h1>
<br>
<body>
    
    <table class="table table-striped">
        <tr >
            <td>Patient Name</td>
            <td><input type="text" class="form-control" placeholder="Enter Patient Name here"></td>
       
            <td>Address</td>
            <td><textarea class="form-control" id="" cols="10" rows="5" placeholder="Enter the Address"></textarea></td>
        </tr>
        <tr>
            <td>Phone No.</td>
            <td><input type="number" class="form-control" placeholder="Phone Number"></td>
            <td>Email</td>
            <td><input type="email" class="form-control" placeholder="Enter Email ID"></td>
        </tr>
        <tr>
            <td>Place</td>
            <td><input type="text" class="form-control" placeholder="Name of the Place"></td>
            <td>Pincode</td>
            <td><input type="number" class="form-control" placeholder="Enter Pincode"></td></tr>
            
        </tr>
        <tr>
            <td>Name of the Doctor</td>
            <td><input type="text" class="form-control" placeholder="Enter Name of the Doctor"></td>
        </tr>
        <tr>
            <td>Symptoms</td>
            <td><textarea  cols="10" rows="5" class="form-control" placeholder="Symptoms of patient"></textarea></td>
            <td>Disease Diagnosed</td>
            <td><input type="text" class="form-control" placeholder="Name of Disease"></td>
        </tr>
        <tr>
            <td>Emergency Contact No.</td>
            <td><input type="number" class="form-control" placeholder="Emergency No"></td>
        </tr>
    </table><center><br>
    <button class="btn btn-primary">SUBMIT</button></center>
</body>
</html>
